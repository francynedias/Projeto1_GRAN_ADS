<!DOCTYPE html>
<html>
    <head>
        <title>Didigo Store | Uma fofura de loja 🧸</title>
        <meta charset="UTF-8">
        <link rel="icon" href="img/iconStore.png" type="image/x-icon">

        <!--css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!--Fonte-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <!--Obs: Códigos próprios devem ser sempre colocados abaixo do código de terceiros.-->
        <link rel="stylesheet" href="css/styleStore.css">

        <script src="js/funcoes.js"></script>

    </head>

    <body>
        <div class="container">

         <h1 class="pacifico-regular">Didigo Store 🧸 </h1>

         <div class="d-grid gap-2 d-md-block">
         <button class="btn btn-outline-secondary" type="button">VOLTAR</button>
         </div>
   
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
         <button class="btn btn-outline-info me-md-2" type="button">ENTRAR</button>
         <button class="btn btn-outline-info" type="button">AJUDA</button>
       </div><br>


         <table align="center" class= table table-hover>

         <thead>
            <tr align="justify">
                <th>Produto</th>
                <th>Descrição</th>
                <th>Preço Un.</th>
                <th>Qtd.</th>
                <th>Total</th>
            </tr>
         </thead>
         <tbody>
            <tr>
             <!--PRODUTO 1-->

                 <td>
                    <img src="img/produto_1.jpg" alt="Produto 1" width="200">
                 </td>

                 <td>
                    <div>Capivara de Pelúcia</div>
                    
                    <div><span 
                    class="produto-item">Código:</span> 12345 </div>

                    <div> <span class="produto-item">Cor: </span> Marrom/Verde </div>

                 </td>

                 <td id="valor_1"> R$ 1.000</td>

                 <td><span class="badge text-bg-danger"onclick="alterarQtd(1,'-')"><i class="bi bi-dash"></i></span> <span id="qtd_1">0</span> <span class="badge text-bg-success" onclick="alterarQtd(1,'+')"><i class="bi bi-plus"></i></span></td>

                 <td id="total_1">0</td>
            </tr>

             <!--PRODUTO 2-->

            <tr>
                 <td>
                    <img src="img/produto_2.jpg" alt="Produto 2" width="200">
                 </td>

                 <td>
                    <div>Coelho de Pelúcia</div>

                    <div><span class="produto-item">Código: </span>56789 </div>

                    <div><span class="produto-item">Cor: </span>Branco/Laranja </div>

                 </td>

                 <td id="valor_2">R$ 750</td>

                 <td><span class="badge text-bg-danger"onclick="alterarQtd(2,'-')"><i class="bi bi-dash"></i></span> <span id="qtd_2">0</span> <span class="badge text-bg-success" onclick="alterarQtd(2,'+')"><i class="bi bi-plus"></i></span></td>

                 <td id="total_2">0</td>
            </tr>

              <!--PRODUTO 3-->

            <tr>
                 <td>
                    <img src="img/produto_3.jpg" alt="Produto 3" width="200">
                 </td>

                 <td>
                    <div>Urso de Pelúcia</div>

                    <div><span class="produto-item">Código: </span>65412 </div>

                    <div><span class="produto-item">Cor: </span>Roxo </div>

                 </td>

                 <td id="valor_3">R$ 3.000</td>

                 <td><span class="badge text-bg-danger"onclick="alterarQtd(3,'-')"><i class="bi bi-dash"></i></span> <span id="qtd_3">0</span> <span class="badge text-bg-success" onclick="alterarQtd(3,'+')"><i class="bi bi-plus"></i></span></td>

                 <td id="total_3">0</td>
            </tr>
        

         </tbody>
        </table>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
         <button class="btn btn-outline-dark" type="button">CONTINUAR</button>
       </div><br>

        <footer class="text-center" ><i style="color: rgb(0, 0, 0);" class="bi bi-cart-check"></i>
            <span> Subtotal de fofura: <span id="subtotal">R$ 0</span></span>
         
        </footer>

</div>
     </body>
</html>
